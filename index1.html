<body >


<form action="file2.html" id="form1" method="post">

	<label for="first_name">First Name:</label>
	<input type="text" id="first_name" name="first_name" required pattern="[A-Za-z]+">
	<span id="first_name" class="help">Format: firstname (only albhabets)</span>
    <br><br>

	<label for="last_name">Last Name:</label>
	<input type="text" id="last_name" name="last_name" required pattern="[A-Za-z]+">
	<span id="last_name" class="help">Format: lastname (only albhabets)</span>
	<br><br>

	<label for="user_name">User Name:</label>
	<input type="text" id="user_name" name="user_name" required pattern="[A-Za-z-0-9]+">
	<span id="user_name" class="help">Format: username (no special characters)</span>
	<br><br>

	<label for="dob"> Date Of Birth:</label>
	<input type="Date" id="dob" name="dob" required="">
	<br><br>

	<label for="email"> Email_ID:</label>
	<input type="email" id="email" name="email" required="">
	<br><br>

	<label for="no">Mobile Number</label>
	<input type="Number" id="no" name="no" required pattern="\d{10}">
	<span id="no" class="help">Must contain 10 digits</span>
	<br><br>

<label >Gender </label><br>
<label for="male">Male</label>
  <input type="radio" name="gender" id="male" value="male" required>
  <label for="female">Female</label>
  <input type="radio" name="gender" id="female" value="female" required>
  <label for="other">Other</label>
  <input type="radio" name="gender" id="other" value="other" required>

<br><br>

	Password:<input type="password" id="psw" name="psw" required pattern="(?=^.{10,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
	<span id="psw" class="help">Format: (UpperCase, LowerCase, Number,SpecialChar and min 10 Chars)</span>
	<br><br><br><br>
<br><br>
<button type="submit" class="button" form="form1" value="Submit">Submit</button>
<a href="forgot.html"> forgot password</a>
</form>
